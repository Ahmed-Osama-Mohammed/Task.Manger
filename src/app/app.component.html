<header>
    <div class="title-container">

    </div>
    <div class="title">
        <h1 class="title-name">
            <span>نظام ادارة المهام </span>
            <br>
            Task Management System
        </h1>
    </div>
    <div class="subtitle">
        <h1 class="sub-title">ادارة الموظفين</h1>
        <div class="icon">
            <i class="fa fa-twitter"></i>
        </div>
    </div>
    <img src="../assets/image/qr-code.jpg" class="qr-code">
</header>
<section class="task-manger">
    <div class="tasks-content">
        <div class="date">
            <div class="container">
                <div class="row">
                    <div class="col-5">
                        <h1 class="day">{{day}}</h1>
                        <div class="month-year">
                            <h1><span>{{month}}</span><br>{{year}}</h1>
                        </div>
                    </div>
                    <div class="col-7">
                        <h1 class="day-name">{{dayName}}</h1>
                    </div>
                </div>
            </div>
        </div>
        <div class="todos">
            <div class="todo-item" *ngFor="let item of toDosList; let i=index">
                <div class="row">
                    <div class="col-8">
                        <h1 class="item">{{item.description}}</h1>
                    </div>
                    <div class="col-4"><button type="button" class="btn" (click)="doneOrNot(i)"
                            [ngClass]="item.done ? 'done' : 'undone'"><i class="fa fa-twitter"
                                *ngIf="item.done"></i></button>
                        <button type="button" class="btn1" (click)="openEdit(i)"><i class="fa fa-cog "></i>
                        </button>
                        <button type="button" class="btn2" (click)="openDelete(item)"><i class="fa fa-remove"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <button type="button" class="btn-add" (click)="openAddTask()"><i class="fa fa-plus"></i></button>
    </div>
</section> 
<div class="add-bg">
    <section class="add-task">
        <h1 class="addtask-title">Add Task</h1>
        <button type="button" class="btn-close" (click)="close()"></button>

        <form>
            <p>Please enter your task description:</p>
        <input type="text" class="task-description" [(ngModel)]="newTask" [ngModelOptions]="{standalone: true}" (change)="checkReq()">
        <button type="button" class="btn-add" [disabled]="key" (click)="onSubmit()"><i class="fa fa-plus"></i></button>
    </form>
    
</section>
</div>
<div class="edit-bg">
    <section class="add-task">
        <h1 class="addtask-title">Edit Task</h1>
        <button type="button" class="btn-close" (click)="close()"></button>

        <form>
            <p>Please edit your task description:</p>
        <input type="text" class="task-description" [(ngModel)]="editItem" [ngModelOptions]="{standalone: true}">
        <button type="button" class="btn-edit" (click)="onSubmitEdit()">Edit</button>
    </form>
    
</section>
</div>
<div class="delete-bg">
    <section class="add-task">
        <h1 class="addtask-title">Delete a Task</h1>
        <button type="button" class="btn-close" (click)="close()"></button>

        <form>
            <p>Are you sure you want to delete this task?</p>
        
        <button type="button" class="btn-edit" (click)="deleteItem()">Yes</button>
    </form>
    
</section>
</div>
